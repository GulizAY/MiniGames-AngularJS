<div>
  <table>
    <thead>
      <tr>
        <td> Name </td>
        <td> Terrain </td>
        <td> Gravity </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="data in dataPlanets">
        <td> {{ data.name }} </td>
        <td> {{ data.terrain }} </td>
        <td> {{ data.gravity }} </td>
      </tr>
    </tbody>

  </table>
</div>
